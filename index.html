<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let en = ["Banana", "Apple", "Organge"];
        let vi = ["Chuối", "Táo", "Cam"];

        let input = prompt("Nhập từ muốn dịch: ");
        for (const key in en){
            if (input == en[key]) {
                document.write(vi[key]);
        }
    </script>
</body>
</html>
